        <style>
h1 {
font-size: 80px;
text-align: center;
}
p {
text-align: center;
font-size: 32px;
}
body {
    background: #000;
}
</style>
<script>
let hue = 0;
function animateTextColor() {
    hue = (hue + 2) % 360;
    document.querySelector('h1').style.color = `hsl(${hue}, 80%, 55%)`;
    document.querySelector('p').style.color = `hsl(${(hue+120)%360}, 80%, 55%)`;
    requestAnimationFrame(animateTextColor);
}
window.onload = animateTextColor;
</script>
